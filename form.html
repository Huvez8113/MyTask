<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyProject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
</head>

<body>


  <div class="container2">

    <div class="form">
      <h3>Billing Details</h3>
      <!-- <h3>______________________________________________________________</h3> -->
      <form class="row g-3">
        <div class="col-md-6">
          <label for="validationDefaultUsername" class="form-label">First Name*</label>
          <div class="input-group">
            <input type="text" class="form-control" id="fname" aria-describedby="inputGroupPrepend2">
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefaultUsername" class="form-label">Last Name*</label>
          <div class="input-group">
            <input type="text" class="form-control" id="lname" aria-describedby="inputGroupPrepend2">
          </div>
        </div>
        <!-- <br><br> -->

        <div class="col-md-8">
          <label for="validationDefault03" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="comname">
        </div>
        <div class="col-md-8">
          <label for="validationDefault04" class="form-label">Country*</label>
          <select class="form-select" id="count">
            <option selected disabled value="">Choose your Country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Australia</option>
            <option>France</option>
          </select>
        </div>
        <div class="col-md-8">
          <label for="validationDefault03" class="form-label">Street Address*</label>
          <input type="text" class="form-control" id="sadd1">
          <input type="text" class="form-control" id="sadd2">
        </div>
        <div class="col-md-10">
          <label for="validationDefaultUsername" class="form-label">Town/City*</label>
          <div class="input-group">
            <input type="text" class="form-control" id="city" aria-describedby="inputGroupPrepend2">
          </div>
        </div>
        <div class="col-md-8">
          <label for="validationDefault04" class="form-label">State*</label>
          <select class="form-select" id="state">
            <option selected disabled value="">Choose your Country</option>
            <option>Andhra Pradesh</option>
            <option>Tamilnadu</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Telangana</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip">
        </div>
        <div class="row">
          <div class="col-md-5">
            <label for="validationDefault05" class="form-label">Phone*</label>
            <input type="text" class="form-control" id="num">
          </div>
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Email*</label>
            <input type="email" class="form-control" id="em">
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox">
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-danger" type="submit" onclick="validate()">Submit form</button>
          <a href="index.html"><button type="button" class="btn btn-danger">Back to Home</button></a>
        </div>
        <h4>Additional Information</h4>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="comments"></textarea>
          <label for="floatingTextarea">Comments</label>
        </div>
      </form>
    </div><br><br><br>
    <div class="payment">
      <h3>Your Order</h3>
      <!-- <h3>_________________________________________________</h3> -->
      <div class="bill">
        <div class="details">
          <h5>Product</h5>
          <br>
          <h5>Afifa Brown Sofa x1</h5>
          <br>
          <h5>Subtotal</h5>
          <br>
          <h4>Total</h4>
        </div>
        <div class="amount">
          <h5>Total</h5><br>
          <h5>55000</h5>
          <br>
          <h5>55000</h5>
          <br>
          <h5>55000</h5>
        </div>
      </div>
      <p>Credit Card, Debit Card, Net Banking</p>
      <h6>Pay securly by credit card or debit card or net banking through Razorpay</h6>
      <div class="d-grid gap-2">
        <button class="btn btn-danger" type="button">Place Your Order</button>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="form.js"></script>
</body>

</html>
